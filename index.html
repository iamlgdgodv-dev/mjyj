<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">

    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;

        }
        .container { max-width: 600px; margin: 0 auto; }
        h1 {

            margin-bottom: 20px;
            font-size: 1.4rem;

        }
        .card {
            background: white;

        }
        .input-section { margin-bottom: 10px; }
        .input-row {

        }
        .input-row input {

        }
        .input-row input:focus {

        }
        .btn {

        }
        .btn-icon {

        .btn-query {

            width: 100%;

        }
        .btn:active { transform: scale(0.96); }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; }
        .status {
            text-align: center;
            padding: 12px;
            color: rgba(255,255,255,0.9);

        }
        .fund-card {
            background: white;

        }
        .fund-header {

        }
        .fund-name {

            font-size: 15px;
            color: #333;
            word-break: break-all;
        }
        .fund-code {
            color: #888;
            font-size: 13px;
        }
        .fund-type {
            background: #e3f2fd;
            color: #1976d2;
            padding: 4px 10px;
            border-radius: 20px;

            white-space: nowrap;
        }
        .fund-change {
            font-size: 28px;

            text-align: center;
            padding: 20px;
            border-radius: 12px;
            margin: 12px 0;
        }
        .change-up { background: #ffebee; color: #c62828; }
        .change-down { background: #e8f5e9; color: #2e7d32; }
        .change-flat { background: #f5f5f5; color: #666; }
        .fund-meta {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: #888;
            flex-wrap: wrap;
            gap: 4px;
        }
        .error-card { background: #fff3f3; border-left: 4px solid #f44336; }
        .error-msg { color: #c62828; font-size: 14px; padding: 8px 0; }
        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        .tip {
            text-align: center;
            color: rgba(255,255,255,0.7);
            font-size: 12px;
            margin-top: 20px;
        }
        @media (max-width: 400px) {
            body { padding: 12px; }
            .card { padding: 16px; }
            .fund-change { font-size: 24px; padding: 16px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ“Š åŸºé‡‘å®æ—¶ä¼°å€¼</h1>
        <div class="card">
            <div class="input-section" id="inputs"></div>
            <button class="btn btn-icon btn-add" onclick="addRow()">+</button>
            <button class="btn btn-query" id="queryBtn" onclick="query()">æŸ¥è¯¢ä¼°å€¼</button>
        </div>
        <div class="status" id="status">è¾“å…¥åŸºé‡‘ä»£ç ï¼Œç‚¹å‡»æŸ¥è¯¢</div>
        <div id="results"></div>
        <div class="tip">åŸºäºæŒä»“è®¡ç®— | ä»…ä¾›å‚è€ƒ</div>
    </div>

<script>
const STORAGE_KEY = 'fund_codes_v2';
const API_BASE = '/api';

let codes = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[""]');

function render() {
    document.getElementById('inputs').innerHTML = codes.map((c, i) => `
        <div class="input-row">
            <input type="text" inputmode="numeric" pattern="[0-9]*" maxlength="6" 
                   placeholder="6ä½åŸºé‡‘ä»£ç " value="${c}" 
                   oninput="codes[${i}]=this.value.replace(/\\D/g,'')" 
                   onkeypress="event.key==='Enter'&&query()">
            ${codes.length > 1 ? `<button class="btn btn-icon btn-remove" onclick="codes.splice(${i},1);render()">âˆ’</button>` : ''}
        </div>
    `).join('');
}

function addRow() {
    codes.push('');
    render();
    document.querySelectorAll('#inputs input').forEach((el, i) => i === codes.length - 1 && el.focus());
}

function save() {
    localStorage.setItem(STORAGE_KEY, JSON.stringify(codes.filter(c => c)));
}

async function query() {
    codes = Array.from(document.querySelectorAll('#inputs input')).map(el => el.value.trim());
    const validCodes = codes.filter(c => /^\d{6}$/.test(c));
    
    if (!validCodes.length) {
        document.getElementById('status').textContent = 'è¯·è¾“å…¥æœ‰æ•ˆçš„6ä½åŸºé‡‘ä»£ç ';
        return;
    }
    
    save();
    
    const btn = document.getElementById('queryBtn');
    const status = document.getElementById('status');
    const results = document.getElementById('results');
    
    btn.disabled = true;
    results.innerHTML = '';
    
    for (let i = 0; i < validCodes.length; i++) {
        const code = validCodes[i];
        status.innerHTML = `<span class="loading"></span>æŸ¥è¯¢ ${code} (${i + 1}/${validCodes.length})`;
        
        try {
            const resp = await fetch(`${API_BASE}?code=${code}`);
            const data = await resp.json();
            results.innerHTML += renderCard(data);
        } catch (e) {
            results.innerHTML += renderError(code, 'ç½‘ç»œé”™è¯¯: ' + e.message);
        }
    }
    
    btn.disabled = false;
    status.textContent = 'æŸ¥è¯¢å®Œæˆ';
}

function renderCard(d) {
    if (d.error) {
        return `
            <div class="fund-card error-card">
                <div class="fund-name">âŒ ${d.fund_code || 'æœªçŸ¥'}</div>
                <div class="error-msg">${d.error}</div>
            </div>
        `;
    }
    
    const change = d.estimated_change;
    const sign = change > 0 ? '+' : '';
    const emoji = change > 0 ? 'ğŸ“ˆ' : (change < 0 ? 'ğŸ“‰' : 'â¡ï¸');
    const cls = change > 0 ? 'change-up' : (change < 0 ? 'change-down' : 'change-flat');
    const fundType = d.is_etf_feeder ? 'ETFè”æ¥' : 'æ™®é€šåŸºé‡‘';
    
    return `
        <div class="fund-card">
            <div class="fund-header">
                <div>
                    <div class="fund-name">${d.fund_name}</div>
                    <div class="fund-code">${d.fund_code}</div>
                </div>
                <span class="fund-type">${fundType}</span>
            </div>
            <div class="fund-change ${cls}">${emoji} ${sign}${change.toFixed(4)}%</div>
            <div class="fund-meta">
                <span>æŒä»“å æ¯”: ${d.total_ratio.toFixed(2)}%</span>
                <span>${d.quarter}</span>
                <span>${d.update_time}</span>
            </div>
        </div>
    `;
}

function renderError(code, msg) {
    return `
        <div class="fund-card error-card">
            <div class="fund-name">âŒ ${code}</div>
            <div class="error-msg">${msg}</div>
        </div>
    `;
}

render();
</script>
</body>
</html>
